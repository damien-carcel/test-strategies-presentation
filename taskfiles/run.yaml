version: 3

tasks:
  cmd:
    aliases:
      - c
    cmds:
      - docker compose run --rm --remove-orphans dev {{.CLI_ARGS}}
    desc: "Execute a command in the development container. Example: \"task run:cmd -- bash\" will execute bash."

  dev:
    aliases:
      - d
    cmds:
      - docker compose up --detach --remove-orphans dev
    desc: Run the development server
